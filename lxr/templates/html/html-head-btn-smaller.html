<html>
<head>
	<title>$title</title>
	<meta http-equiv="content-type" content="text/html; charset=$encoding">
	<base href="$baseurl">
	<link rel="stylesheet" type="text/css" href="$stylesheet">
$alternatestyle{	<link rel="alternate stylesheet" type="text/css" href="$stylesheet" title="$stylename">
}	<link  rel="icon" type="image/x-icon" href="LXRimages/LXRlogo32.ico">
<!-- Candidat à destruction -->
<!-- placer le script seulement où il y a besoin -->
<script type="text/javascript">
function ensureFocus()
{
  if (document.getElementById("focus"))
	  {
	  document.getElementById("focus").focus();
	  }
}
</script>
</head>


<body onload="ensureFocus()">

<table class="header compact">
	<tr>
		<td class="leftmost">
<!-- put local logo or links here -->
			<a href="/">
<img	src="LXRimages/LXRlogo64.jpeg"
		alt="Back to home page"
		style="border: none"
>
			</a>
		</td>
		<td class="treelink">
$forest{			<span class="treelink compact">
$trees{$treelink&#x200B;}</span>
}		</td>
		<td>
			<h1 class="main">$caption</h1>
			<p class="banner compact">$banner</p>
		</td>
		<td class="rightmost compact">
$modes{			<form method="get" class="$modecss" action="$modeaction">
				<!--<div class="compact">-->
$urlargs{				<input type="hidden" name="$urlvar" value="$urlval">
}					<button type="submit" $modeoff>$modename</button>
				<!--</div>-->
			</form>&#x200B;
}		</td>
	</tr>
	<tr>
		<td colspan='1'>$atticlink</td>
		<td colspan='3' class="rightmost">
			<form	method="get"
					class="vars"
					action="$varbtnaction">
				<p class="compact">
$urlargs{					<input type="hidden" name="$urlvar" value="$urlval">
}$variables{				&nbsp;<label>$varname:
					<select name="!$varid">
$varmenu{						<option class="$itemclass" $itemsel>$varvalue</option>
}					</select>
					</label>
}					<button type=reset>Revert</button>&nbsp;&nbsp;
					<button type=submit>Change</button>
				</p>
			</form>
		</td>
	</tr>
</table>

<hr>
